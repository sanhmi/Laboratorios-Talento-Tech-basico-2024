<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 5 Uso de Formulario Basico</title>
    <style>
        body {
            background-image: url(fondo.jpg);
            font-family: Arial, Helvetica, sans-serif;
        }

        .contentform {
            width: 30%;
            margin: 0px auto;
            padding: 30px;
            background-color: rgba(240, 255, 255, 0.61);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.842);
        }
    </style>
</head>

<body>
    <header> </header>
    <nav> </nav>
    <section class="contentform">
        <h1>Registro de Formulario</h1>
        <form class="form" action="#" method="post">
            <label for="nombre">* Nombre:</label>
            <input type="text" name="Nombre" id="nombre" placeholder="Juan,Santiago" required>
            <br>
            <label for="email">* Correo Electronico</label>
            <input type="email" name="email" id="email" placeholder="email@dominio.com" required>
            <br>
            <label for="phone">* Telefono</label>
            <input type="telefono" name="telefono" id="phone" required>
            <br>
            <label for="dateBirth">* Fecha Nacimiento</label>
            <input type="date" name="fechanac" id="dateBirth" required>
            <br>
            <label for="yearOld">Edad</label>
            <input type="number" name="edad" id="yearOld">
            <br>
            <label for="Escolaridad">Nivel De Escolaridad</label>
            <select name="Escolaridad" id="Escolaridad">
                <option value="0" selected disabled></option>
                <option value="1">Primaria</option>
                <option value="2">Bachillerato</option>
                <option value="3">Pregrado</option>
                <option value="4">Especializacion</option>
                <option value="5">Maestria</option>
                <option value="6">Doctorado</option>
            </select>
            <br>
            <label for="coment">Comentario</label>
            <textarea name="Comentario" id="coment" rows="4"></textarea>
            <br>
            <fieldset>
                <legend>Credenciales De Acceso</legend>
                <label for="userName">* Usuario</label>
                <input type="userName" name="username" id="userName" required>
                <br>
                <label for="password">* Contrase√±a</label>
                <input type="password" name="password" id="password" minlength="8" maxlength="12" required>
            </fieldset>
            <br>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Cancelar">




        </form>

    </section>
    <footer> </footer>
</body>

</html>
